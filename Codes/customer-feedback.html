<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MokeSell - Buy & Sell Easily</title>

  <!-- Styles for index.html-->
  <link rel="stylesheet" href="/Codes/normalize.css">
  <link rel="stylesheet" href="/Codes/customer-feedback.css">

</head>

<body>

<!-- Feedback Form Section -->
<section class="feedback-section">
    <h2 class="feedback-title">Submit Your Feedback</h2>
    
    <form action="https://formspree.io/f/xovjljlp" method="POST" class="feedback-form">
      <div class="form-group">
        <label for="name">Name <span class="required">*</span></label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
  
      <div class="form-group">
        <label for="email">Email Address <span class="required">*</span></label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
  
      <div class="form-group">
        <label for="subject">Subject <span class="required">*</span></label>
        <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>
      </div>
  
      <div class="form-group">
        <label for="category">Category <span class="required">*</span></label>
        <select id="category" name="category" required>
          <option value="">Select a category</option>
          <option value="technical">Technical Issue</option>
          <option value="billing">Billing Issue</option>
          <option value="support">Customer Support</option>
          <option value="other">Other</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="message">Message <span class="required">*</span></label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
      </div>
  
      <div class="form-group reply-required">
        <label>Reply Required?<span class="required">*</span></label>
        <div class="radio-group">
          <label>
            <input type="radio" name="reply_required" value="yes" required> Yes
          </label>
          <label>
            <input type="radio" name="reply_required" value="no" required> No
          </label>
        </div>
  
        <div class="form-group consent-group">
          <label>PDPA Consent <span class="required">*</span></label>
          <div class="checkbox-group">
            <label>
              <input type="checkbox" id="consent" name="consent" required>
              <span>
                By submitting this form, you agree that your personal data may be collected, used, and disclosed to MokeSell Private Limited, our partners, and other relevant third parties to enable them to follow up, reply to you, and learn from the form provided. 
                Please refer to our <a href="Codes/construction.html" target="_blank">MokeSell Data Protection Policy</a> for more information.
              </span>
            </label>
          </div>        
        </div>
  
        <!-- Google reCAPTCHA -->
        <div class="g-recaptcha" data-sitekey="6LeKks4qAAAAAB3KRpBg5BdC3mvUQvcEoZe44NAA"></div>
  
  
        <button class="g-recaptcha"
        data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"
        data-callback="submitFeedback"
        data-action="submit">
        Submit Feedback
    </button>
    
  </section>
